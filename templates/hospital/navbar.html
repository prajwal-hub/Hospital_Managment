<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #2563eb;
            --dark-blue: #1e40af;
            --light-blue: #93c5fd;
            --text-white: #ffffff;
            --text-light: #f8fafc;
            --bg-light: #f1f5f9;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 70px; /* To account for fixed navbar */
        }
        
        .navbar {
            height: 70px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 0 2rem;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-white);
            display: flex;
            align-items: center;
        }
        
        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link:focus {
            color: var(--text-white);
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            color: var(--text-white);
            font-weight: 600;
        }
        
        .dropdown-menu {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-top: 8px;
        }
        
        .dropdown-item {
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        
        .dropdown-item:hover {
            background-color: var(--light-blue);
            color: var(--dark-blue);
        }
        
        .btn-outline-light {
            border-width: 2px;
            font-weight: 600;
            border-radius: 8px;
            padding: 0.5rem 1.25rem;
        }
        
        @media (max-width: 992px) {
            .navbar-collapse {
                background-color: var(--dark-blue);
                padding: 1rem;
                border-radius: 8px;
                margin-top: 1rem;
            }
            
            .nav-link {
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-hospital-alt"></i>
                <span style="color: white;">MediCare Hub</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-md me-1"></i> Services
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/adminclick"><i class="fas fa-user-shield me-2"></i> Admin Portal</a></li>
                            <li><a class="dropdown-item" href="/doctorclick"><i class="fas fa-user-md me-2"></i> Doctor Portal</a></li>
                            <li><a class="dropdown-item" href="/patientclick"><i class="fas fa-procedures me-2"></i> Patient Portal</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/patientsignup"><i class="fas fa-calendar-check me-1"></i> Appointments</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus"><i class="fas fa-info-circle me-1"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactus"><i class="fas fa-envelope me-1"></i> Contact Us</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-outline-light" href="/patientsignup"><i class="fas fa-user-plus me-1"></i> Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Highlight active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
