{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}

<style>
  :root {
    --primary-color: #4a6cf7;
    --secondary-color: #6c757d;
    --success-color: #28a745;
    --danger-color: #dc3545;
    --warning-color: #fd7e14;
    --info-color: #17a2b8;
    --light-color: #f8f9fa;
    --dark-color: #343a40;
    --white: #ffffff;
    --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    --transition: all 0.3s ease;
  }

  .dashboard-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1.5rem;
  }

  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
  }

  .dashboard-card {
    background: var(--white);
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: var(--card-shadow);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    border-left: 4px solid;
  }

  .dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
  }

  .dashboard-card.patient-record {
    border-left-color: var(--info-color);
  }

  .dashboard-card.admit-patient {
    border-left-color: var(--success-color);
  }

  .dashboard-card.approve-patient {
    border-left-color: var(--warning-color);
  }

  .dashboard-card.discharge-patient {
    border-left-color: var(--danger-color);
  }

  .card-content {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .card-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--dark-color);
    margin-bottom: 1rem;
  }

  .card-title a {
    color: inherit;
    text-decoration: none;
    transition: var(--transition);
  }

  .card-title a:hover {
    color: var(--primary-color);
  }

  .card-icon {
    font-size: 2.5rem;
    margin-top: auto;
    align-self: flex-end;
    opacity: 0.8;
  }

  .patient-record .card-icon {
    color: var(--info-color);
  }

  .admit-patient .card-icon {
    color: var(--success-color);
  }

  .approve-patient .card-icon {
    color: var(--warning-color);
  }

  .discharge-patient .card-icon {
    color: var(--danger-color);
  }

  @media (max-width: 768px) {
    .cards-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<div class="dashboard-container">
  <div class="cards-grid">
    <!-- Patient Record Card -->
    <div class="dashboard-card patient-record">
      <div class="card-content">
        <h3 class="card-title"><a href="/admin-view-patient">Patient Records</a></h3>
        <i class="fas fa-user-injured card-icon"></i>
      </div>
    </div>

    <!-- Admit Patient Card -->
    <div class="dashboard-card admit-patient">
      <div class="card-content">
        <h3 class="card-title"><a href="/admin-add-patient">Admit Patient</a></h3>
        <i class="fas fa-user-plus card-icon"></i>
      </div>
    </div>

    <!-- Approve Patient Card -->
    <div class="dashboard-card approve-patient">
      <div class="card-content">
        <h3 class="card-title"><a href="/admin-approve-patient">Approve Patients</a></h3>
        <i class="fas fa-check-circle card-icon"></i>
      </div>
    </div>

    <!-- Discharge Patient Card -->
    <div class="dashboard-card discharge-patient">
      <div class="card-content">
        <h3 class="card-title"><a href="/admin-discharge-patient">Discharge Patients</a></h3>
        <i class="fas fa-sign-out-alt card-icon"></i>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
