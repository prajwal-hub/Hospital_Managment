{% extends 'hospital/patient_base.html' %}
{% load static %}
{% block content %}
<br /><br />

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-blue: #4361ee;
      --primary-green: #4cc9f0;
      --primary-purple: #7209b7;
      --primary-pink: #f72585;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --hover-effect: translateY(-5px);
      --transition: all 0.3s ease;
    }
    
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .dashboard-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .dashboard-header h2 {
      color: #2b2d42;
      font-weight: 600;
    }
    
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 10px;
    }
    
     .dashboard-card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    } 
    
    .dashboard-card:hover {
      transform: var(--hover-effect);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }
    
    .card-body {
      padding: 30px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .card-link {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #2b2d42;
    }
    
    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      align-self: flex-start;
    }
    
    .card-arrow {
      margin-top: auto;
      align-self: flex-end;
      color: var(--primary-blue);
      transition: var(--transition);
    }
    
    .dashboard-card:hover .card-arrow {
      transform: translateX(5px);
    }
    
    /* Specific card colors */
    .appointment-card .card-icon {
      background: linear-gradient(45deg, #4361ee, #4cc9f0);
    }
    
    .book-card .card-icon {
      background: linear-gradient(45deg, #7209b7, #f72585);
    }
    
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Patient Dashboard</h2>
    <p class="text-muted">Manage your healthcare appointments</p>
  </div>
  
  <div class="card-container">
    <div class="dashboard-card appointment-card">
      <a href="/patient-view-appointment" class="card-link">
        <div class="card-body">
          <i class="fas fa-calendar-check card-icon"></i>
          <h5 class="card-title">View Your Appointments</h5>
          <p class="text-muted">Check your upcoming and past appointments</p>
          <i class="fas fa-arrow-right card-arrow"></i>
        </div>
      </a>
    </div>
    
    <div class="dashboard-card book-card">
      <a href="/patient-book-appointment" class="card-link">
        <div class="card-body">
          <i class="fas fa-book-medical card-icon"></i>
          <h5 class="card-title">Book New Appointment</h5>
          <p class="text-muted">Schedule a new appointment with your doctor</p>
          <i class="fas fa-arrow-right card-arrow"></i>
        </div>
      </a>
    </div>
  </div>
</div>

<br /><br /><br /><br />
{% endblock content %}
